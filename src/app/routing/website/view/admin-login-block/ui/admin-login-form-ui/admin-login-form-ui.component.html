<form [formGroup]="formGroup" (input)="onFormChange()" (ngSubmit)="onSubmit()">
  <h2>Авторизация</h2>
  <mat-form-field>
    <mat-label>Логин</mat-label>
    <input matInput formControlName="login" >
    <mat-error>Это поле обязательно   </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Пароль</mat-label>
    <input matInput formControlName="password" >
    <mat-error *ngIf="formGroup.hasError('required','login')">Это поле обязательно   </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary"
    [disabled]="formGroup.invalid || !!formError"
  >Войти</button>
  <mat-error *ngIf="formGroup.hasError('required','password')">{{formError}}</mat-error>
  {{formGroup.get('login').errors | json}}
  {{formGroup.getError('required','login')}}
  {{formGroup.getError('required','password')}}
</form>
